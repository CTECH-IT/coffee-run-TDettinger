<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coffee Run</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="card card-default"></div>
    <div class="card-body">
      <form data-coffee-order="form">
        <div class="form-group">
          <label for="coffeeOrder">Coffee Order</label>
          <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" id="emailInput" value=""
            placeholder="user@company.com">
        </div>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="short">
        Short
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="tall" checked>
        Tall
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" vlaue="grande">
        Grande
      </label>
    </div>
    </form>
  </section>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
